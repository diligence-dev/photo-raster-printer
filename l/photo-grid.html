<!DOCTYPE HTML>
<head>
    <title>Create a Photo Grid</title>

    <style type="text/css">
        @media print {
            #controls {
                display: none;
            }
        }


        #wrap {
            overflow: hidden;
        }

        .box {
            float: left;
            position: relative;
        }

        .boxInner {
            position: absolute;
            left: 0px;
            overflow: hidden;
            border: solid;
            border-color: white;
        }

        .boxInner img {
            width: 100%;
        }

        #controls input {
            width: 70px;
        }
    </style>
</head>

<body>
    <div id="controls">
        all measures in mm<br>
        printer margins: <input id="printerMarginsInp" type="number" step="0.1" value="5.0" autocomplete="off"><br>
        width: <input id="widthInp" type="number" step="0.1" value="210.0" min="0.0" autocomplete="off">
        height: <input id="heightInp" type="number" step="0.1" value="296.0" min="0.0" autocomplete="off">
        <button id="swapWidthHeight">swap</button><br>

        columns: <input id="columnsInp" type="number" step="1" value="3" min="1" autocomplete="off">
        rows: <input id="rowsInp" type="number" step="1" value="4" min="1" autocomplete="off">
        <button id="swapColumnsRows">swap</button><br>

        padding: <input id="paddingInp" type="number" step="0.1" value="1.0" autocomplete="off"><br>

        use print function of your browser to print or create a pdf
    </div>

    <div id="wrap"></div>
