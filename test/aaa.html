	<title>create an image grid</title>
	<link rel='apple-touch-icon' sizes='180x180' href='icons/apple-touch-icon.png'>
	<link rel='icon' type='image/png' href='icons/favicon-32x32.png' sizes='32x32'>
	<link rel='icon' type='image/png' href='icons/favicon-16x16.png' sizes='16x16'>
	<link rel='manifest' href='icons/manifest.json'>
	<link rel='mask-icon' href='icons/safari-pinned-tab.svg' color='#5bbad5'>
	<link rel='shortcut icon' href='icons/favicon.ico'>
	<meta name='msapplication-config' content='icons/browserconfig.xml'>
	<meta name='theme-color' content='#ffffff'>
	<style type='text/css'>
		.box {
			position: absolute;
			overflow: hidden;
		}

		#horizontal {
			float: left;
		}

		#wrap {
			position: relative;
			float: left;
			/*box-shadow will always print, unlike background-color*/
			/*box-shadow: 0 0 0 1000px green inset;*/
		}

		@media print {
			.noPrint {
				display: none;
			}
			body {
				margin: 0;
			}
		}

		@media screen {
			#printerMarginBackground {
				background-color: #ddd;
				position: relative;
				left: 50px;
				margin: 150px auto;
				/*background-color: #ddd;*/
			}
			#horMeasures {
				position: absolute;
				top: -60px;
				width: 100%;
				/*todo remove*/
				height: 30px;
				background-color: #ddd;
			}
			#horMeasures input, #verMeasures input {
				position: absolute;
				text-align: center;
			}
			#horSvg {
				position: absolute;
				top: -25px;
				width: 100%;
				height: 15px;
				background-color: #ddd;
			}
			#verMeasures {
				position: absolute;
				left: -100px;
				height: 100%;
				/*todo remove*/
				height: 30px;
				background-color: #ddd;
			}
			#verSvg {
				position: absolute;
				left: -25px;
				width: 15px;
				height: 100%;
				background-color: #ddd;
			}
			#wrap, #printerMarginBackground {
				border: dashed 2px;
			}
		}
	</style>
</head>

<body>
	<div>

	</div>
	<div id='printerMarginBackground'>
		<div id="horMeasures" class="noPrint"></div>
		<svg id='horSvg' class='noPrint'>
            <g stroke-width='2px' stroke='black'></g>
        </svg>
		<div id="verMeasures" class="noPrint"></div>
		<svg id='verSvg' class='noPrint'>
            <g stroke-width='2px' stroke='black'></g>
        </svg>
		<div id='vertical' class='noPrint'></div>
		<div id='horizontal' class='noPrint'></div>
		<div id='wrap'></div>
	</div>

	<script src='/jquery-3.1.1.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin='anonymous'></script>
	<script type="text/javascript">
		const placeholder = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAABHNCSVQICAgIfAhkiAAAAA1JREFUCJlj+D/T+D8ABzECy352aNAAAAAASUVORK5CYII='
		const inpWidth = 15
		const inpHeight = 5
		function catchDragDrop(e) {
			e.preventDefault()
			e.stopPropagation()
		}

		function line(x1, x2, y1, y2){
			return $(document.createElementNS('http://www.w3.org/2000/svg', 'line'))
				.attr('x1', x1)
				.attr('x2', x2)
				.attr('y1', y1)
				.attr('y2', y2)
		}

		function horLine(x1, width, mclass){
			var x2 = x1 + width
			$('#horSvg g')
				.append(line(x1 + 1 + 'mm', x2 - 1 + 'mm', '50%', '50%'))
				.append(line(x1 + 1 + 'mm', x1 + 1 + 'mm', '0%', '100%'))
				.append(line(x2 - 1 + 'mm', x2 - 1 + 'mm', '0%', '100%'))
			$('<input type="number" step="0.1">')
				.attr('value', Math.round(width*10)/10)
				.width(inpWidth + 'mm')
				.height(inpHeight + 'mm')
				.css('left', x1 + 0.5 * (width - inpWidth - 4) + 'mm')
				.addClass(mclass)
				.appendTo('#horMeasures')
		}

		function verLine(y1, height, mclass){
			var y2 = y1 + height
			$('#verSvg g')
				.append(line('50%', '50%', y1 + 1 + 'mm', y2 - 1 + 'mm'))
				.append(line('0%', '100%', y1 + 1 + 'mm', y1 + 1 + 'mm'))
				.append(line('0%', '100%', y2 - 1 + 'mm', y2 - 1 + 'mm'))
			$('<input type="number" step="0.1">')
				.attr('value', Math.round(height*10)/10)
				.width(inpWidth + 'mm')
				.height(inpHeight + 'mm')
				.css('top', y1 + 0.5 * (height - inpHeight - 3) + 'mm')
				.addClass(mclass)
				.appendTo('#verMeasures')
		}

		function scaleImage() {
			var widthScale = $(this).parent().width() / $(this).prop('naturalWidth')
			var heightScale = $(this).parent().height() / $(this).prop('naturalHeight')

			if (widthScale > heightScale) {
				$(this)
					.width(widthScale * $(this).prop('naturalWidth'))
					.height(widthScale * $(this).prop('naturalHeight'))
					.css('top', -0.5 * ($(this).height() - $(this).parent().height()))
			} else {
				$(this)
					.width(heightScale * $(this).prop('naturalWidth'))
					.height(heightScale * $(this).prop('naturalHeight'))
					.css('left', -0.5 * ($(this).width() - $(this).parent().width()))
			}
		}

		var pageWidth = 210
		var pageHeight = 297
		$('#printerMarginBackground')
			.width(pageWidth + 'mm')
			.height(pageHeight + 'mm')

		var printerMargin = 15
		$('#vertical')
			.width(1)
			.height(printerMargin + 'mm')
		$('#horizontal')
			.width(printerMargin + 'mm')
			.height(1)

		horLine(0, printerMargin, 'printerMarginInp')
		horLine(pageWidth - printerMargin, printerMargin, 'printerMarginInp')
		verLine(0, printerMargin, 'printerMarginInp')
		verLine(pageHeight - printerMargin, printerMargin, 'printerMarginInp')
		$('.printerMarginInp').change(function(){
			printerMargin = $(this).val()
			$('.printerMarginInp').val(printerMargin)
			$('#vertical').height(printerMargin + 'mm')
			$('#horizontal').width(printerMargin + 'mm')
			$('.printerMarginLines').width(printerMargin + 'mm')
			updatePrintSize()
		})

		function updatePrintSize(){
			var printWidth = pageWidth - 2 * printerMargin
			var printHeight = pageHeight - 2 * printerMargin
			$('#wrap')
				.width(printWidth + 'mm')
				.height(printHeight + 'mm')
			updateImageSize(printWidth, printHeight)
		}

		var imageWidth
		var imageHeight

		function updateImageSize(printWidth, printHeight) {
			imageWidth = (printWidth - (columns - 1) * imageMargin) / columns
			imageHeight = (printHeight - (rows - 1) * imageMargin) / rows
			var mtop = y * (imageMargin + imageHeight)
			var mleft = x * (imageMargin + imageWidth)
			$('.box')
				.width(imageWidth + 'mm')
				.height(imageHeight + 'mm')
				.css('top', mtop + 'mm')
				.css('left', mleft + 'mm')
				// .find('img')
				// 	.trigger('load')
		}

		var columns = 3
		var rows = 4
		var imageMargin = 5

		updatePrintSize()
		// $('.printerMarginInp').first().val(15)

		var blobs = {}

		for (var y = 0; y < rows; y++) {
			for (var x = 0; x < columns; x++) {
				var mtop = y * (imageMargin + imageHeight)
				var mleft = x * (imageMargin + imageWidth)

				horLine(printerMargin + mleft, imageWidth)
				verLine(printerMargin + mtop, imageHeight)

				if(x < columns-1){
					horLine(printerMargin + mleft + imageWidth, imageMargin)
				}

				if(y < rows-1){
					verLine(printerMargin + mtop + imageHeight, imageMargin)
				}

				$('<div class="box"><img></div>')
					.width(imageWidth + 'mm')
					.height(imageHeight + 'mm')
					.css('top', mtop + 'mm')
					.css('left', mleft + 'mm')
					.on('dragenter', catchDragDrop)
					.on('dragover', function(e) {
						catchDragDrop(e)
						$(this)
							.css('box-shadow', '0 0 0 20px #FFFF33')
							.css('z-index', '1')
					})
					.on('dragleave', function(e) {
						catchDragDrop(e)
						$(this)
							.css('box-shadow', 'initial')
							.css('z-index', 'initial')
					})
					.on('drop', (function(lx, ly) {
						//saving x as lx, otherwise x == columns onDrop for each box
						return function(e) {
							catchDragDrop(e)
							if (e.originalEvent.dataTransfer.files.length > 0) {
								var mURL = window.URL.createObjectURL(e.originalEvent.dataTransfer.files[0])
								blobs[[lx, ly]] = mURL
								$(this).find('img')
									.attr('src', mURL)
									.trigger('load')
							}
							$(this).trigger('dragleave')
						}
					})(x, y))
					.appendTo($('#wrap'))
					.find('img')
						.attr('src', blobs[[x, y]] || placeholder)
						.on('load', scaleImage)
			}
		}

		// updatePrintSize()
	</script>
</body>
