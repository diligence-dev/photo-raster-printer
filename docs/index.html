		<title>create an image grid</title>

		<link rel='apple-touch-icon' sizes='180x180' href='icons/apple-touch-icon.png'>
		<link rel='icon' type='image/png' href='icons/favicon-32x32.png' sizes='32x32'>
		<link rel='icon' type='image/png' href='icons/favicon-16x16.png' sizes='16x16'>
		<link rel='manifest' href='icons/manifest.json'>
		<link rel='mask-icon' href='icons/safari-pinned-tab.svg' color='#5bbad5'>
		<link rel='shortcut icon' href='icons/favicon.ico'>
		<meta name='msapplication-config' content='icons/browserconfig.xml'>
		<meta name='theme-color' content='#ffffff'>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="paper" class="screenAbsolute">
			<div id="printArea" class="screenAbsolute"></div>
			<div id="topSide" class="horizontal sideDiv screenAbsolute"></div>
			<div id="rightSide" class="vertical sideDiv screenAbsolute">
				<img id="plusRow" src="icons/plus.png">
				<img id="minusRow" src="icons/minus_horizontal.png">
			</div>
			<div id="bottomSide" class="horizontal sideDiv screenAbsolute">
				<img id="plusColumn" src="icons/plus.png">
				<img id="minusColumn" src="icons/minus.png">
			</div>
			<div id="leftSide" class="vertical sideDiv screenAbsolute"></div>
		</div>

		<script src="bundle.js" charset="utf-8"></script>
	</body>
</html>
